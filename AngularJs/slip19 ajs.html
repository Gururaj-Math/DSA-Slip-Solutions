<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="" ng-init="student=[
        {name:'Gururaj', rollno:1, class:'A', addr:'pune',sal:42000},
        {name:'Sanket', rollno:2, class:'A', addr:'abcd',sal:32000},
        {name:'Tushar', rollno:3, class:'B', addr:'pune',sal:22000},
        {name:'Tejas', rollno:4, class:'A', addr:'pune',sal:11000},
        {name:'Abcd', rollno:5, class:'B', addr:'abcde',sal:13000}
        ]">
<h1 align="center">Student details</h1>
<table border=1 align="center">
<tr>
    <th>Name</th>
    <th>Rollno</th>
    <th>Class</th>
    <th>Address</th>
    <th>Sal</th>
</tr>
<tr ng-repeat="x in student | orderBy : 'sal'">
    <td>{{x.name}}</td>
    <td>{{x.rollno}}</td>
    <td>{{x.class}}</td>
    <td>{{x.addr}}</td>
    <td>{{x.sal}}</td>
</tr>
</table>
</body>
</html>
